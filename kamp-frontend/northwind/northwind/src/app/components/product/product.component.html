<div class="mb-3">
    <label for="filterText" class="form-label">Ürün Arama</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-danger" >
    {{filterText}} aradınız
  </div>

<table  class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Ürün adı</th>
            <th>Kategory</th>
            <th>Fiyat</th>
            <th>Kdv'li Fiyay</th>
            <th>Stok adedi</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products |filterPipe:filterText">
            <td>{{ product.productId }}</td>
            <td>{{ product.productName | uppercase }}</td>
            <td>{{ product.categoryId }}</td> 
            <td>{{ product.unitPrice |currency}}</td>
            <td>{{ product.unitPrice | vatAdded:18 |currency }}</td>
            <td>{{ product.unitsInStock }}</td>
            <td><button (click)= "addToCart(product)"   class="btn btn-success" > Sepete ekle </button></td>
        </tr>
    </tbody>
</table>
